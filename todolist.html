<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #64748b;
            --accent: #2563eb;
            --accent-hover: #1e40af;
            --border: #e2e8f0;
            --shadow: rgba(15, 23, 42, 0.08);
            --delete: #ef4444;
            --delete-hover: #dc2626;
            --complete: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 550px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--bg-card);
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px var(--shadow), 0 2px 4px -2px var(--shadow);
            padding: 3rem 2.5rem;
            transition: box-shadow 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 20px 25px -5px var(--shadow), 0 8px 10px -6px var(--shadow);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 2.5rem;
            font-weight: 400;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        #taskInput {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s ease;
            background: var(--bg-primary);
        }

        #taskInput:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #taskInput::placeholder {
            color: var(--text-secondary);
        }

        .time-input {
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-width: 140px;
        }

        .time-input:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #addBtn {
            padding: 0.875rem 1.75rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'DM Sans', sans-serif;
        }

        #addBtn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        #taskList {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.625rem;
        }

        .task-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background: white;
            border-color: var(--accent);
            transform: translateX(2px);
        }

        .task-text {
            flex: 1;
            cursor: pointer;
            user-select: none;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--complete);
        }

        .task-time {
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .task-item.completed .task-time {
            background: var(--complete);
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .delete-btn:hover {
            background: var(--delete);
            color: white;
            transform: rotate(90deg);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 640px) {
            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .time-input {
                width: 100%;
            }

            #addBtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Tasks</h1>
            <p class="subtitle">Organize your day, one task at a time</p>

            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off">
                <input type="time" id="timeInput" class="time-input">
                <button id="addBtn">Add</button>
            </div>

            <ul id="taskList"></ul>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">✓</div>
                <p>No tasks yet! Add one above.</p>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const taskInput = document.getElementById('taskInput');
        const timeInput = document.getElementById('timeInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');

        // Load tasks from localStorage on page load
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Initialize the app
        function init() {
            renderTasks();
        }

        // Render all tasks
        function renderTasks() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                taskList.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                taskList.style.display = 'flex';

                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = `task-item ${task.completed ? 'completed' : ''}`;

                    const timeHTML = task.time ? `<span class="task-time">${formatTime(task.time)}</span>` : '';

                    li.innerHTML = `
                        <span class="task-text">${escapeHtml(task.text)}</span>
                        ${timeHTML}
                        <button class="delete-btn" data-index="${index}">×</button>
                    `;

                    // Toggle completion on click
                    li.querySelector('.task-text').addEventListener('click', () => {
                        toggleTask(index);
                    });

                    // Delete task on button click
                    li.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteTask(index);
                    });

                    taskList.appendChild(li);
                });
            }
        }

        // Add a new task
        function addTask() {
            const text = taskInput.value.trim();
            const time = timeInput.value;

            if (text === '') {
                taskInput.focus();
                return;
            }

            tasks.push({
                text: text,
                time: time,
                completed: false
            });

            saveTasks();
            renderTasks();
            taskInput.value = '';
            timeInput.value = '';
            taskInput.focus();
        }

        // Toggle task completion
        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        // Delete a task
        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format time for display (convert 24h to 12h format)
        function formatTime(time) {
            if (!time) return '';

            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;

            return `${displayHour}:${minutes} ${ampm}`;
        }

        // Event listeners
        addBtn.addEventListener('click', addTask);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize app
        init();
    </script>
</body>

</html>
