<html lang="en">

<head>

    <style>
        :root {
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #1a1a1a;
            --muted: #64748b;
            --accent: #2563eb;
            --accent-dark: #1e40af;
            --border: #e2e8f0;
            --shadow: rgba(15, 23, 42, 0.08);
            --danger: #ef4444;
            --done: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 3rem 1rem 5rem;
        }

        .container {
            width: 100%;
            max-width: 580px;
            animation: fadeUp .55s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(18px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            background: var(--card);
            border-radius: 24px;
            box-shadow: 0 4px 6px -1px var(--shadow), 0 2px 4px -2px var(--shadow);
            padding: 2.75rem 2.5rem;
            transition: box-shadow .3s ease;
        }

        .card:hover {
            box-shadow: 0 20px 25px -5px var(--shadow), 0 8px 10px -6px var(--shadow);
        }

        /* Header */
        .header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .live-clock {
            font-size: 0.78rem;
            color: var(--muted);
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 0.3rem 0.75rem;
            font-variant-numeric: tabular-nums;
            white-space: nowrap;
            margin-top: 0.35rem;
        }

        .subtitle {
            color: var(--muted);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        /* Input */
        .input-group {
            display: flex;
            gap: 0.625rem;
            margin-bottom: 0.75rem;
        }

        .input-group input[type="text"] {
            flex: 1;
            min-width: 0;
            padding: 0.8rem 1.1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.95rem;
            font-family: inherit;
            background: var(--bg);
            transition: all .2s;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, .1);
        }

        .input-group input[type="text"]::placeholder {
            color: var(--muted);
        }

        .time-input {
            padding: 0.8rem 0.875rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 0.9rem;
            font-family: inherit;
            background: var(--bg);
            color: var(--text);
            transition: all .2s;
            min-width: 120px;
        }

        .time-input:focus {
            outline: none;
            border-color: var(--accent);
            background: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, .1);
        }

        .add-btn {
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            font-family: inherit;
            cursor: pointer;
            transition: all .2s;
            white-space: nowrap;
        }

        .add-btn:hover {
            background: var(--accent-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, .3);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .input-hint {
            font-size: 0.75rem;
            color: var(--muted);
            margin-bottom: 2rem;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.25rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-group {
            display: flex;
            gap: 0.375rem;
        }

        .filter-btn {
            padding: 0.3rem 0.875rem;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 600;
            font-family: inherit;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            transition: all .18s;
        }

        .filter-btn.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }

        .clear-btn {
            padding: 0.3rem 0.875rem;
            border-radius: 20px;
            font-size: 0.78rem;
            font-weight: 600;
            font-family: inherit;
            border: 1px solid #fecaca;
            background: transparent;
            color: var(--danger);
            cursor: pointer;
            transition: all .18s;
        }

        .clear-btn:hover {
            background: var(--danger);
            color: #fff;
            border-color: var(--danger);
        }

        /* Date groups */
        .date-group {
            margin-bottom: 1.75rem;
        }

        .date-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.625rem;
        }

        .date-label span {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: .09em;
            color: var(--muted);
            white-space: nowrap;
        }

        .date-label-line {
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .task-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 0.45rem;
        }

        /* Task item */
        .task-item {
            display: flex;
            align-items: center;
            gap: 0.875rem;
            padding: 0.8rem 1rem;
            background: var(--bg);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all .2s;
            animation: slideIn .28s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-8px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background: #fff;
            border-color: var(--accent);
            transform: translateX(2px);
        }

        .task-item.completed {
            opacity: .65;
        }

        .task-body {
            flex: 1;
            min-width: 0;
        }

        .task-text {
            display: block;
            cursor: pointer;
            user-select: none;
            font-size: 0.93rem;
            transition: all .2s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--done);
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 0.45rem;
            margin-top: 0.2rem;
            flex-wrap: wrap;
        }

        .stamp {
            font-size: 0.7rem;
            color: var(--muted);
            font-variant-numeric: tabular-nums;
        }

        .task-time {
            background: var(--accent);
            color: #fff;
            padding: 0.12rem 0.55rem;
            border-radius: 5px;
            font-size: 0.68rem;
            font-weight: 700;
            white-space: nowrap;
        }

        .task-item.completed .task-time {
            background: var(--done);
        }

        .delete-btn {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--muted);
            cursor: pointer;
            border-radius: 7px;
            transition: all .2s;
            font-size: 1.1rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: var(--danger);
            color: #fff;
            transform: rotate(90deg);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--muted);
            font-size: 0.92rem;
            animation: fadeIn .45s ease-out;
        }

        .empty-icon {
            font-size: 2.25rem;
            margin-bottom: 0.625rem;
            opacity: .22;
        }

        @keyframes fadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: 1
            }
        }

        @media(max-width:500px) {
            .card {
                padding: 2rem 1.375rem;
            }

            h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .time-input,
            .add-btn {
                width: 100%;
            }

            .live-clock {
                font-size: 0.72rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div>
                    <h1>Tasks</h1>
                    <p class="subtitle">Organize your day, one task at a time</p>
                </div>
                <div class="live-clock" id="liveClock">‚Äî</div>
            </div>

            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off">
                <input type="time" id="timeInput" class="time-input">
                <button class="add-btn" id="addBtn">Add</button>
            </div>
            <p class="input-hint">Set a time for scheduled tasks ‚Äî or leave blank to just timestamp it.</p>

            <div class="toolbar">
                <div class="filter-group">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="done">Done</button>
                </div>
                <button class="clear-btn" id="clearDoneBtn">Clear completed</button>
            </div>

            <div id="taskContainer"></div>
        </div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const timeInput = document.getElementById('timeInput');
        const addBtn = document.getElementById('addBtn');
        const taskContainer = document.getElementById('taskContainer');
        const liveClock = document.getElementById('liveClock');
        const clearDoneBtn = document.getElementById('clearDoneBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let filter = 'all';

        // ‚îÄ‚îÄ Live clock ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function updateClock() {
            liveClock.textContent = new Date().toLocaleString('en-US', {
                weekday: 'short', month: 'short', day: 'numeric',
                hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true
            });
        }
        updateClock();
        setInterval(updateClock, 1000);

        // ‚îÄ‚îÄ Date helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function dateKey(ts) {
            return new Date(ts).toLocaleDateString('en-CA'); // YYYY-MM-DD
        }
        function groupLabel(key) {
            const today = dateKey(Date.now());
            const yesterday = dateKey(Date.now() - 86400000);
            if (key === today) return 'Today';
            if (key === yesterday) return 'Yesterday';
            return new Date(key + 'T00:00:00').toLocaleDateString('en-US', {
                weekday: 'long', month: 'long', day: 'numeric', year: 'numeric'
            });
        }
        function formatStamp(ts) {
            return new Date(ts).toLocaleTimeString('en-US', {
                hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true
            });
        }
        // FIXED: proper operator precedence
        function formatScheduled(t) {
            if (!t) return '';
            const [h, m] = t.split(':');
            const hr = parseInt(h);
            const display = (hr % 12 || 12);
            const ampm = hr >= 12 ? 'PM' : 'AM';
            return `${display}:${m} ${ampm}`;
        }

        // ‚îÄ‚îÄ Render ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function renderTasks() {
            taskContainer.innerHTML = '';

            const visible = tasks.filter(t =>
                filter === 'all' ? true :
                    filter === 'active' ? !t.completed :
                        t.completed
            );

            if (visible.length === 0) {
                taskContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚úì</div>
                    <p>${filter === 'done' ? 'No completed tasks yet.' : 'No tasks yet! Add one above.'}</p>
                </div>`;
                return;
            }

            // Group by date ‚Äî newest group first
            const groups = {};
            visible.forEach(task => {
                const k = dateKey(task.createdAt);
                if (!groups[k]) groups[k] = [];
                groups[k].push(task);
            });

            Object.keys(groups).sort((a, b) => b.localeCompare(a)).forEach(key => {
                const wrap = document.createElement('div');
                wrap.className = 'date-group';
                wrap.innerHTML = `
                <div class="date-label">
                    <span>${groupLabel(key)}</span>
                    <div class="date-label-line"></div>
                </div>
                <ul class="task-list"></ul>`;

                const ul = wrap.querySelector('.task-list');

                groups[key].forEach(task => {
                    const realIndex = tasks.indexOf(task);
                    const li = document.createElement('li');
                    li.className = 'task-item' + (task.completed ? ' completed' : '');

                    const timeHTML = task.scheduledTime
                        ? `<span class="task-time">üïê ${formatScheduled(task.scheduledTime)}</span>`
                        : '';

                    li.innerHTML = `
                    <div class="task-body">
                        <span class="task-text">${escapeHtml(task.text)}</span>
                        <div class="task-meta">
                            <span class="stamp">Saved ${formatStamp(task.createdAt)}</span>
                            ${timeHTML}
                        </div>
                    </div>
                    <button class="delete-btn" title="Delete">√ó</button>`;

                    li.querySelector('.task-text').addEventListener('click', () => toggleTask(realIndex));
                    li.querySelector('.delete-btn').addEventListener('click', e => {
                        e.stopPropagation();
                        deleteTask(realIndex);
                    });

                    ul.appendChild(li);
                });

                taskContainer.appendChild(wrap);
            });
        }

        // ‚îÄ‚îÄ CRUD ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        function addTask() {
            const text = taskInput.value.trim();
            if (!text) { taskInput.focus(); return; }

            tasks.unshift({                       // newest first within day
                text,
                scheduledTime: timeInput.value || null,
                completed: false,
                createdAt: Date.now()
            });

            save(); renderTasks();
            taskInput.value = '';
            timeInput.value = '';
            taskInput.focus();
        }

        function toggleTask(i) {
            tasks[i].completed = !tasks[i].completed;
            save(); renderTasks();
        }

        function deleteTask(i) {
            tasks.splice(i, 1);
            save(); renderTasks();
        }

        function clearCompleted() {
            tasks = tasks.filter(t => !t.completed);
            save(); renderTasks();
        }

        function save() { localStorage.setItem('tasks', JSON.stringify(tasks)); }

        function escapeHtml(str) {
            const d = document.createElement('div');
            d.textContent = str;
            return d.innerHTML;
        }

        // ‚îÄ‚îÄ Events ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', e => e.key === 'Enter' && addTask());
        clearDoneBtn.addEventListener('click', clearCompleted);

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filter = btn.dataset.filter;
                renderTasks();
            });
        });

        renderTasks();
    </script>
</body>

</html>

        .task-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.25rem;
            background: var(--bg-primary);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.2s ease;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            background: white;
            border-color: var(--accent);
            transform: translateX(2px);
        }

        .task-text {
            flex: 1;
            cursor: pointer;
            user-select: none;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--complete);
        }

        .task-time {
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            white-space: nowrap;
        }

        .task-item.completed .task-time {
            background: var(--complete);
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            font-weight: 700;
        }

        .delete-btn:hover {
            background: var(--delete);
            color: white;
            transform: rotate(90deg);
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 640px) {
            .card {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .input-group {
                flex-direction: column;
            }

            .time-input {
                width: 100%;
            }

            #addBtn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Tasks</h1>
            <p class="subtitle">Organize your day, one task at a time</p>

            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off">
                <input type="time" id="timeInput" class="time-input">
                <button id="addBtn">Add</button>
            </div>

            <ul id="taskList"></ul>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">‚úì</div>
                <p>No tasks yet! Add one above.</p>
            </div>
        </div>
    </div>

    <script>
        // Get elements
        const taskInput = document.getElementById('taskInput');
        const timeInput = document.getElementById('timeInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const emptyState = document.getElementById('emptyState');

        // Load tasks from localStorage on page load
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Initialize the app
        function init() {
            renderTasks();
        }

        // Render all tasks
        function renderTasks() {
            taskList.innerHTML = '';

            if (tasks.length === 0) {
                emptyState.style.display = 'block';
                taskList.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                taskList.style.display = 'flex';

                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = `task-item ${task.completed ? 'completed' : ''}`;

                    const timeHTML = task.time ? `<span class="task-time">${formatTime(task.time)}</span>` : '';

                    li.innerHTML = `
                        <span class="task-text">${escapeHtml(task.text)}</span>
                        ${timeHTML}
                        <button class="delete-btn" data-index="${index}">√ó</button>
                    `;

                    // Toggle completion on click
                    li.querySelector('.task-text').addEventListener('click', () => {
                        toggleTask(index);
                    });

                    // Delete task on button click
                    li.querySelector('.delete-btn').addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteTask(index);
                    });

                    taskList.appendChild(li);
                });
            }
        }

        // Add a new task
        function addTask() {
            const text = taskInput.value.trim();
            const time = timeInput.value;

            if (text === '') {
                taskInput.focus();
                return;
            }

            tasks.push({
                text: text,
                time: time,
                completed: false
            });

            saveTasks();
            renderTasks();
            taskInput.value = '';
            timeInput.value = '';
            taskInput.focus();
        }

        // Toggle task completion
        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        // Delete a task
        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Format time for display (convert 24h to 12h format)
        function formatTime(time) {
            if (!time) return '';

            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const displayHour = hour % 12 || 12;

            return `${displayHour}:${minutes} ${ampm}`;
        }

        // Event listeners
        addBtn.addEventListener('click', addTask);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize app
        init();
    </script>
</body>


</html>
